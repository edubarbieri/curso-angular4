<div class="modal fade" id="modalNewPost" tabindex="-1" role="dialog" aria-labelledby="modalNewPostLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNewPostLabel">Criar uma nova publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputTitle">Título</label>
            <input type="text" placeholder="Título da publicação" class="form-control" id="inputTitle"
            formControlName="titulo">
          </div>
          <div class="form-group">
            <label for="inputFile">Imagem</label>
            <input type="file" class="form-control-file" id="inputFile"
                   accept="image/*" (change)="preparaImgUpload($event)">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reset()">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>
    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNewPostLabel">Publicacão em andamento...</h5>
      </div>
      <div class="modal-body">
        Progresso {{porcentagemUpload}} %
      </div>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNewPostLabel">Publicação realizada com sucesso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Sua publicação foi realizada com sucesso
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Fechar">OK</button>
      </div>
    </div>
  </div>
</div>
